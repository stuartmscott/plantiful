{% extends "plantiful/base.html" %}

{% block title %}Plant {{ plant.id }} Produce{% endblock %}

{% block content %}
<h1>Plant {{ plant.id }} Produce</h2>

<ul>
{% for produce in plant.species.produce_set.all %}
    <li><a href="{% url 'produce' produce.id %}">{{ produce.name }}</a></li>
{% endfor %}
</ul>

{% endblock %}

{% extends "plantiful/base.html" %}

{% block title %}Plant {{ plant.id }} Mulchings{% endblock %}

{% block content %}
<h1>Plant {{ plant.id }} Mulchings</h2>

<ul>
    {% for mulch in plant.mulch_set.all %}
    <li><a href="{% url 'mulch' mulch.id %}">{{ mulch.datetime }} {{ mulch.type }}</a></li>
    {% endfor %}
</ul>

{% endblock %}

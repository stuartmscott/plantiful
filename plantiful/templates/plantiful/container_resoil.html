{% extends "plantiful/base.html" %}

{% block title %}Container {{ container.id }} Resoils{% endblock %}

{% block content %}
<h1>Container {{ container.id }} Resoils</h2>

<ul>
    {% for resoil in container.resoil_set.all %}
    <li><a href="{% url 'resoil' resoil.id %}">{{ resoil.datetime }} {{ resoil.type }}</a></li>
    {% endfor %}
</ul>

{% endblock %}
